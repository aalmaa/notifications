<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io and Redis Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>

<body>
    <h1>Socket.io Test</h1>
    <script src="./package/socketLibrary.js"></script>
    <script>
        (async () => {

            const onSubscribed = (data) => {
                console.log("onSubscribed subscribed ", data)
            }
            const onNewNotification = (data) => {
                console.log("onNewNotification ", data)
            }
            const onConnected = (data) => {
                console.log("onConnected ", data)
            }
            const onDisconnected = (data) => {
                console.log("onDisconnected ", data)
            }

            const init = {
                url: 'http://localhost:9000',
            }

            const instance = new MessageClass({
                init,
                onSubscribed,
                onNewNotification,
                onConnected,
                onDisconnected,
            })

            instance.connect().subscribe('sami')
        })();
    </script>
